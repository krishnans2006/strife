<div class="flex flex-col items-center pt-2 pb-2 gap-4 max-w-12">
  {% for member in user.member_objs.all %}
    {% with server=member.server %}
      <div class="size-10 aspect-square text-center flex flex-col justify-center rounded-full hover:rounded-xl cursor-pointer transition-all ease-in-out duration-300">
        {% if server.image %}
          <img class="w-full aspect-square object-cover" src="{{ server.image.url }}" alt="{{ server.name }}">
        {% else %}
          <p>{{ server.name | truncatechars:2 }}</p>
        {% endif %}
      </div>
    {% endwith %}
  {% endfor %}

  <div class="size-10 aspect-square text-center flex flex-col justify-center bg-green-500 rounded-3xl hover:rounded-xl cursor-pointer transition-all ease-in-out duration-300">
    <p>+</p>
  </div>
</div>
