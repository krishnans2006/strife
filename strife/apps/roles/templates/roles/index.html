{% extends "base.html" %}
{% load static %}

{% block head %}
  {{ block.super }}
  <script src="{% static 'js/roles/index.js' %}"></script>
{% endblock head %}

{% block main %}

  <div class="flex flex-row">
    {% include 'roles/list.html' with server=server roles=roles %}

    <div class="flex flex-col basis-3/4 p-2">
      {% for role in roles %}
        <div id="role-{{ role.id }}" class="hidden role-expansion">
          {% include 'roles/edit.html' with role=role %}
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock main %}
