{% extends "base.html" %}
{% load static %}

{% block root %}
  <div class="flex flex-row fixed top-0 left-0 w-full h-full m-0 p-0">
    <div class="basis-14 bg-gray-800">
      <!-- Server list -->
      {% block servers %}
        {% include 'servers/list.html' %}
      {% endblock servers %}
    </div>
    <div class="basis-1/6 bg-gray-700">
      <!-- Channel list -->
      {% block channels %}
      {% endblock channels %}
    </div>
    <div class="flex-grow bg-gray-600">
      <!-- Chat window -->
      {% block messages %}
      {% endblock messages %}
    </div>
  </div>
{% endblock root %}
