{% extends "base.html" %}

{% block main %}

  {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
         role="alert">
      <strong class="font-bold">Invalid form data!</strong>
    </div>
  {% endif %}

  <div class="w-1/2 mx-auto flex flex-col gap-5 text-center">
    <h1 class="text-4xl font-bold">Register</h1>
    <p class="text-md">Start chatting today</p>
    {% include 'form.html' with submit="Register" %}
  </div>

{% endblock main %}
