<div class="flex flex-col w-full h-full p-4 absolute">
  <img src="{{ user.display_avatar }}" alt="{{ user.username }}" class="size-20 aspect-square object-cover rounded-full mb-4">
  <h1 class="text-3xl font-bold">{{ user.display_name }}</h1>
  <h3 class="text-lg text-gray-300">{{ user.username }}</h3>
  <p class="text-gray-300 mt-4">{{ user.bio }}</p>
</div>
