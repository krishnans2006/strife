<!-- This template will be filled in by JS -->
<!-- Should not be used multiple times on the same page -->
<div id="js-user-profile"
     class="bg-gray-800/60 w-full h-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center hidden">
  <div id="js-user-profile-container"
       class="bg-gray-900 rounded-3xl flex flex-col items-center justify-center p-4">
    <img id="js-user-profile-image"
         src=""
         alt="user.username"
         class="size-20 aspect-square object-cover rounded-full mb-4" />
    <h1 id="js-user-profile-display-name"
        class="text-3xl text-gray-100 font-bold">user.display_name</h1>
    <h3 id="js-user-profile-username" class="text-lg text-gray-300">user.username</h3>
    <p id="js-user-profile-bio" class="text-gray-300 mt-4">user.bio</p>
    <div class="hidden js-user-profile-member-only-div">
      <div id="js-user-profile-roles-div"
           class="flex flex-row items-center justify-center mt-1 gap-1">
        <span class="text-gray-300">Roles:</span>
        <span id="js-user-profile-role-example"
              class="py-0.5 px-1 rounded-lg hidden">
          <button class="text-red-500 mx-1" onclick="sendRoleRemove(this);">X</button>
        </span>
        <span id="js-user-profile-no-roles" class="text-gray-400 italic hidden">No roles</span>
      </div>
      <label class="text-center text-sm flex flex-row items-center justify-center hidden js-user-profile-manage-roles-only-div">
        <select id="js-user-profile-roles-select"
                class="bg-gray-700 text-gray-300 rounded-xl py-1 px-2 mt-1 text-sm {% if not server.roles.all %}hidden{% endif %}"
                onchange="sendRoleAdd(this);">
          <option value="-1" class="hidden">Add a role</option>
          {% for role in server.roles.all %}
            <option id="js-user-profile-roles-select-role-{{ role.id }}"
                    value="{{ role.id }}"
                    class="js-user-profile-roles-select-role">{{ role.name }}</option>
          {% endfor %}
        </select>
      </label>
    </div>
    <div class="hidden js-user-profile-me-only-div">
      <!-- Cannot use <a> tag here, because for some reason it messes up display logic -->
      <button onclick="location.replace('HERE');"
              class="bg-gray-700 text-white rounded-xl py-1 px-4 mt-4">Edit Profile</button>
    </div>
  </div>
</div>
