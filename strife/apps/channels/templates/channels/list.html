<div class="flex flex-col items-center py-3 px-2 gap-2 overflow-y-auto">
  <div class="flex flex-row w-full items-center px-2">
    <h1 class="text-2xl font-bold text-gray-300 grow">{{ server.name }}</h1>
    <div class="ml-auto">
      <a href="{% url 'servers:roles:list' server.id %}" class="text-sm text-red-300 mr-2">Roles</a>
      <a href="{% url 'servers:edit' server.id %}" class="text-sm text-red-300 mr-2">Settings</a>
    </div>
  </div>
  {% for channel_iter in server.channels.all %}
    <a class="w-full p-1 text-center flex flex-col justify-center {% if channel and channel.id == channel_iter.id %}bg-gray-500{% else %}bg-gray-600{% endif %} text-gray-300 rounded-md cursor-pointer" href="{% url 'servers:channels:detail' server.id channel_iter.id %}">
      <p>{{ channel_iter.name | truncatechars:15 }}</p>
    </a>
  {% endfor %}

  {% if server.owner.as_user.id == user.id %}
    <a class="w-full p-1 text-center flex flex-col justify-center bg-gray-700 text-gray-300 rounded-md cursor-pointer" href="{% url 'servers:channels:create_text' server.id %}">
      <p>+ New Text Channel</p>
    </a>
  {% endif %}
</div>
